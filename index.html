<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de Diseño Responsivo</title>
    <link rel="stylesheet" href="./stylesheet/style.css">
</head>
<body>
    <h1>Ejemplos de Diseño Responsivo</h1>

    <h2>1. Ejemplo de EM y REM</h2>
    <div class="EM_EJEMPLO">
        <p>Este parrafo esta con EM: 18px X 1.2em = 21.6px </p>
    </div>
    <div class="REM_EJEMPLO">
        <p>Este parrafo esta con REM</p>
    </div>

    <h2>2. Menú Responsivo</h2>
    <nav class="NAV_MENU">
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Productos</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <h2>3. Flexbox Responsivo</h2>
    <div class="FLEX_CONTAINER">
        <div class="FLEX_ITEM">Elemento 1</div>
        <div class="FLEX_ITEM">Elemento 2</div>
        <div class="FLEX_ITEM">Elemento 3</div>
        <div class="FLEX_ITEM">Elemento 4</div>
    </div>

    <h2>4. Imagen Responsiva</h2>
    <img src="https://picsum.photos/800/400" alt="Imagen de ejemplo" class="RESPONSIVE_IMAGE">
</body>
</html>
